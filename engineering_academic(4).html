<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Academic Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #333; /* Darker border color */
            padding: 12px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .highlight {
            background-color: #e0dcc1;
        }
        .info-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .info-table td {
            border: 2px solid #333; /* Darker border color */
            padding: 8px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            table, th, td {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }
            h2 {
                font-size: 22px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            table, th, td {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Engineering Academic Record</h2>
        <table class="info-table">
            <tr>
                <td>Student Name:</td>
                <td></td>
            </tr>
            <tr>
                <td>USN:</td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Semester</th>
                <th>First attempt SGPA/CGPA</th>
                <th>Second attempt SGPA/CGPA</th>
                <th>Third attempt SGPA/CGPA</th>
                <th>Fourth attempt SGPA/CGPA</th>
                <th class="highlight">Present active back subjects</th>
            </tr>
            <tr><td><b>I</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>II</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>III</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>IV</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>V</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>VI</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>VII</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
            <tr><td><b>VIII</b></td><td></td><td></td><td></td><td></td><td class="highlight"></td></tr>
        </table>
    </div>
</body>
</html>
