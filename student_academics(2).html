<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        /* Styling for mobile, tablet, and desktop screens */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            table, th, td {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }
            h2 {
                font-size: 22px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            table, th, td {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
